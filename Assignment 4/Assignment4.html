<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up|Individual</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="Background">
      <div class="description">
        <div class="desktop-description">
          <img src="./Assets/Group 9.png" alt="description" />
        </div>
        <div class="mobile-description">
          <img src="./Assets/Logo.png" alt="" id="mobile-logo"/>
          <h1>For Individuals</h1>
          <p>Inspiring wholesome harmony for the mind, body and spirit, for everyone, everywhere.</p>
        </div>
      </div>
      <div class="form-bg">
        <form action="" class="form">
          <div class="first-6">
            <div class="form-filled">
              <label for="first-name">First Name</label><br>
              <input type="text" id="first-name" required placeholder="Tolu" />
            </div>
            <div class="form-filled">
              <label for="Last-name">Last Name</label><br>
              <input type="text" id="Last-name" placeholder="Oyo" required />
            </div>
            <div class="form-filled">
              <label for="gender">Gender</label><br>
              <select name="gender" id="gender">
                <option value="" >Select here</option>
              </select>
            </div>
            <div class="form-filled">
              <label for="Date-of-birth">Date of birth</label><br>
              <input type="date" id="Date-of-birth" placeholder="select here" />
            </div>
            <div class="form-filled">
              <label for="weight">Weight(KG)</label><br>
              <input type="text" id="weight" placeholder="Enter weight" />
            </div>
            <div class="form-filled">
              <label for="Height">Height(CM)</label><br>
              <input type="text" id="Height" placeholder="Enter height here" />
            </div>
          </div>
          <div class="last-two">
            <div class="last-one">
              <label for="activity-level">Activity Level</label><br>
              <select name="activity-level" id="activity-level">
                <option value="">Select here</option>
                <option value=""></option>
                <option value=""></option>
              </select>
            </div>
            <div class="last-one">
              <label for="password">Password</label><br>
              <input type="password" name="password" id="password" />
            </div>
          </div>
          <button>Register</button>
          <p class="privacy-agreement">By clicking Register, you agree to our <span>Terms of Use</span> and our <span>Privacy Policy.</span></p>
        </form>
      </div>
    </div>
  </body>
</html>
